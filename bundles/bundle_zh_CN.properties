mi2ndow.uiInfo = Mi2ndow是MI2U开发的简易窗体。\
    \n每个Mi2ndow都有标题栏，标题栏有标题文本+5个按钮，各部件均有功能。其他部件均在[accent]内容[]区域。\
    \n[#cce6ff]标题文本[]：按住标题可拖拽。\n[gray]若拖拽到其他Mi2ndow窗体的标题文本下方，则吸附该窗体，吸附状态的窗体[][#1a9999]标题颜色[][gray]不同。[]\
    \n帮助信息：切换内容显示该窗体定义的帮助信息+Mi2ndow帮助信息。\
    \n重建ui：重建整个窗体。用于测试。\
    \n保持前置：将窗体固定前置（与窗体所在层级有关）。[gray]同时只有一个Mi2ndow可以保持前置，但吸附状态的窗体跟随吸附目标的前置状态。[]\
    \n最小化：隐藏窗体的[accent]内容[]。\
    \n关闭：隐藏窗体。
